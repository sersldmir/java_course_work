<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Система работы с ресурсами</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://gradienthunt.com/gradients-images/1200.jpg'); height: 100vh; overflow-x: hidden">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4" style="color: #e9f4fb">Поставщики</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/sup}" class="nav-link" aria-current="page" style="color: #e9f4fb">Поставщики</a></li>
                <li class="nav-item"><a th:href="@{/}" class="nav-link" style="color: #e9f4fb">Ресурсы</a></li>
                <li class="nav-item"><a th:href="@{/about}" class="nav-link" style="color: #e9f4fb">Об авторе</a></li>
                <li class="nav-item"><a th:href="@{/reg_admin}" class="nav-link active" style="color: #e9f4fb" sec:authorize="hasRole('ADMIN')">Зарегистрировать пользователя</a></li>
                <li class="nav-item"><a th:href="@{/logout}" class="nav-link active" style="color: #e9f4fb; background-color: #ed0606">Выйти</a></li>
                <li class="nav-item"><a class="nav-link" style="color: #e9f4fb;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                </svg><th:block th:with="username=${#authentication.getName()}">
                    <span th:text="${username}"></span></th:block></a></li>
            </ul>
        </header>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <h4>Поиск поставщика по нескольким критериям сразу</h4>
            <form th:action="@{/sup}">
                <input type="text" name="keyword" id="keyword" size="70" class="input_field" th:value="${keyword}" required/>
                <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear1"
                       onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table id="1" class="table table-striped table-hover text-center">
        <thead>
        <tr>
            <th>
            </th>
            <th>
                <form th:action="@{/findSup}">
                    <input type="text" name="keywordName" id="keywordName" class="input_field" size="5" th:value="${keywordName}" required/>
                    <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                    <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear2"
                           onclick="clearSearch()"/>
                </form>
            </th>
            <th>
                <form th:action="@{/findSup}">
                    <input type="text" name="keywordPhone" id="keywordPhone" class="input_field" size="5" th:value="${keywordPhone}" required/>
                    <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                    <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear3"
                           onclick="clearSearch()"/>
                </form>
            </th>

            <th>
                <form th:action="@{/findSup}">
                    <input type="text" name="keywordEmail" id="keywordEmail" class="input_field" size="5" th:value="${keywordEmail}" required/>
                    <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                    <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear4"
                           onclick="clearSearch()"/>
                </form>
            </th>
        </tr>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название поставщика</th>
            <th scope="col">Телефон</th>
            <th scope="col">Электронная почта</th>
        </tr>
<!--        </thead>-->
        <tbody>
        <tr th:each="supplier: ${listSup}">
            <th scope="row" class="text-white" th:text="${supplier.supid}">ID отстутсвует</th>
            <th scope="row" class="text-white" th:text="${supplier.name}">Название отстутсвует</th>
            <th scope="row" class="text-white" th:text="${supplier.phone}">Телефон отстутсвует</th>
            <th scope="row" class="text-white" th:text="${supplier.email}">Электронная почта отстутсвует</th>

            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/editSup/'+${supplier.supid}}"><button type="button" class="btn btn-info">Редактировать</button></a>
                <a th:href="@{'/deleteSup/'+${supplier.supid}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="text-green">
        <script type="text/javascript">
            function clearSearch() {
                window.location = "[[@{/sup}]]";
            }
            function SupCount() {
                function givemecolor(thecolor, thetext)
                {
                    return '<span style="color:'+thecolor+'">'+thetext+'</span>';
                }
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length
                document.write(givemecolor('#090431', 'Количество поставщиков: ' + count))
            }
            SupCount()
        </script>
    </p>
    <blockquote class="blockquote text-center" sec:authorize="hasRole('ADMIN')">
        <a href="/newSup">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить поставщика
            </button>
        </a>
    </blockquote>
</div>
</body>
</html>
